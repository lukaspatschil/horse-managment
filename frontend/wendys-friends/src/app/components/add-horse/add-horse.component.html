<form class="form" (ngSubmit)="onSubmit()">
    <div>
        <h1 class="h1">Add a new Horse:</h1>
    </div>
    <div>
        <ul class="ul">
            <li class="li"><span class="span">Name: </span><input type="text" name="name" [(ngModel)]="name" placeholder="Add name..."></li>
            <li class="li"><span class="span">Notes: </span><input type="text" name="notes" [(ngModel)]="notes" placeholder="Add notes..." value=""></li>
            <li class="li"><span class="span">Rating: </span><select name="rating" [(ngModel)]="rating">
                <option value="" selected disabled>Select the rating</option>
                <option value="1">Rating of 1</option>
                <option value="2">Rating of 2</option>
                <option value="3">Rating of 3</option>
                <option value="4">Rating of 4</option>
                <option value="5">Rating of 5</option>
            </select></li>
            <li class="li"><span class="span">Birthday: </span><input type="date" name="birthday" [(ngModel)]="birthday" placeholder="Add birthday..."></li>
            <li><input type="submit" value="Submit" class="btn"></li>
        </ul>
    </div>
</form>
