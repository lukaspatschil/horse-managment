<figure class="figure">
    <button class="button" (click)="onEdit(owner)">
      <img class="fig_img" id="{{ owner.id }}" src="assets/placeholder_user.png" alt="User image">
    </button>
    <figcaption class="fig_label">
        <strong>{{ owner.name }}</strong>
        <button (click)="onDelete(owner) " type="button " class="btn btn-danger " aria-label="Close ">
          <span aria-hidden="true ">&times;</span>
        </button>
    </figcaption>
</figure>
