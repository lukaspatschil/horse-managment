<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error! </strong> {{ errorMessage }}
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container mt-3" *ngIf="owner">
    <app-add-owner (addOwner)="addOwner($event)"></app-add-owner>
    <div *ngIf="success" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Added a new owner to the database!</h4>
        <p>Your command was successful</p>
        <hr>
        <p>This owner was added to the system:
            <span class="font-weight-bold">{{owner.name}}</span> with the id
            <span class="font-weight-bold">{{owner.id}}</span>
        </p>
    </div>
</div>
