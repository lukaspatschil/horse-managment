<div class="container mt-3">
    <app-add-owner (addOwner)="addOwner($event)"></app-add-owner>
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error! </strong> {{ errorMessage }}
        <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success! </strong> The owner
        <span class="font-weight-bold">{{owner.name}}</span> with the id
        <span class="font-weight-bold">{{owner.id}}</span> was added
        <button type="button" (click)="vanishSuccess()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <app-owner-item *ngFor="let owner of owners" [owner]="owner" (deleteOwner)="deleteOwner($event)" (updateOwner)="updateOwner($event)">
    </app-owner-item>
</div>
