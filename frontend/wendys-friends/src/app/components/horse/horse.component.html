<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error! </strong> {{ errorMessage }}
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div>
    <app-add-horse (addHorse)="addHorse($event)"></app-add-horse>
    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success! </strong> The horse
        <span class="font-weight-bold">{{horse.name}}</span> with the id
        <span class="font-weight-bold">{{horse.id}}</span> was added
        <button type="button" (click)="vanishSuccess()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <app-list-owner *ngFor="let horse of horses" [horse]="horse" (deleteOwner)="deleteOwner($event)">
    </app-list-owner>
</div>
