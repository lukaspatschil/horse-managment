<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error! </strong> {{ errorMessage }}
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div>
    <app-add-horse (addHorse)="addHorse($event)"></app-add-horse>
    <div *ngIf="success" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Added a new horse to the database!</h4>
        <p>Your command was successful</p>
        <hr>
        <p>This horse was added to the system:
            <span class="font-weight-bold">{{horse.name}}</span> with the id
            <span class="font-weight-bold">{{horse.id}}</span>
        </p>
    </div>
</div>
