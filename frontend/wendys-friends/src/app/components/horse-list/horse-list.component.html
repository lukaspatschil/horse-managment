<figure class="figure">
    <img class="fig_img" id="39799" src="{{ horse.type + horse.image }}" alt="Image of {{ horse.name }}">
    <figcaption class="fig_label">
        <strong>{{ horse.name }}</strong><br>
        <em>{{ horse.notes }}</em><br>Race: {{horse.race}}<br> Rating: {{ horse.rating}}<br> Birthday: {{ horse.birthday }}<br>
    </figcaption>
</figure>
