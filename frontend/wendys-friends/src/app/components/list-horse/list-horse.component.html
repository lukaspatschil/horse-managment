<div>
    <button class="horse" (click)="onShow()">
        <label for="{{ horse.id }}">
        <p>Horse: <span class="font-weight-bold">{{horse.name}}</span> with the ID: 
            <span class="font-weight-bold">{{horse.id}}</span></p>
        </label>
        <button (click)="onDelete(horse)" type="button" class="btn btn-danger btn-circle" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </button>
    <div *ngIf="show">
        <form class="form" (ngSubmit)="onUpdate()">
            <div>
                <ul class="ul">
                    <li class="li"><span class="span">Name: </span><input type="text" name="name" [(ngModel)]="name" value="{{ horse.name }}"></li>
                    <li class="li"><span class="span">Notes: </span><input type="text" name="notes" [(ngModel)]="notes" value="{{ horse.notes }}"></li>
                    <li class="li"><span class="span">Rating: </span>
                        <select name="rating" [(ngModel)]="rating">
                            <option name="rating" value="1" selected>Rating of 1</option>
                            <option name="rating" value="2">Rating of 2</option>
                            <option name="rating" value="3">Rating of 3</option>
                            <option name="rating" value="4">Rating of 4</option>
                            <option name="rating" value="5">Rating of 5</option>
                        </select>
                    </li>
                    <li class="li"><span class="span">Birthday: </span><input type="date" name="birthday" [(ngModel)]="birthday" value="{{ horse.birthday }}"></li>
                    <li class="li"><span class="span">Owner: </span>
                        <select name="owner" [(ngModel)]="owner">
                            <option name="owner" selected disabled>Select the owner</option>
                            <option name="owner" *ngFor="let owner of owners" value="{{ owner.id }}">{{owner.name}} with id {{owner.id}}</option>
                        </select>
                    </li>
                    <li class="li"><span class="span">Race: </span>
                        <select name="race" [(ngModel)]="race">
                            <option name="race" selected disabled>Select the race</option>
                            <option name="race" value="ARABIAN">ARABIAN</option>
                            <option name="race" value="MORGAN">MORGAN</option>
                            <option name="race" value="PAINT">PAINT</option>
                            <option name="race" value="APPALOOSA">APPALOOSA</option>
                        </select>

                    </li>
                    <li class="li"><input type="submit" value="Update" class="btn"></li>
                </ul>
            </div>
        </form>
    </div>
</div>
