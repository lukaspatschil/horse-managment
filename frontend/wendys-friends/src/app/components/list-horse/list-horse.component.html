<div class="horse">
    <p>
        <label for="{{ horse.id }}">
        <p>Horse: <span class="font-weight-bold">{{horse.name}}</span> with the ID: 
            <span class="font-weight-bold">{{horse.id}}</span></p>
        </label>
        <button (click)="onDelete(horse)" type="button" class="btn btn-danger btn-circle" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </p>
</div>
